<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انجمن من</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 20px;
        }
        .logo img {
            height: 60px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        main {
            padding: 20px;
        }
        .forum {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .category {
            margin-top: 20px;
            padding: 10px;
            background: #e3efff;
            border-radius: 5px;
        }
        .category h3 {
            color: #0073e6;
        }
        .category ul {
            list-style-type: none;
            padding: 0;
        }
        .category ul li {
            margin: 5px 0;
        }
        .category ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        footer {
            background: #0073e6;
            color: white;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="لوگو">
        </div>
        <nav>
            <ul>
                <li><a href="#">صفحه اصلی</a></li>
                <li><a href="#">انجمن‌ها</a></li>
                <li><a href="#">اعضا</a></li>
                <li><a href="#">تماس با ما</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="forum">
            <h2>انجمن‌های گفتگو</h2>
            <div class="category">
                <h3>بخش عمومی</h3>
                <ul>
                    <li><a href="#">بحث‌های آزاد</a></li>
                    <li><a href="#">اخبار و اطلاعیه‌ها</a></li>
                </ul>
            </div>
            
            <div class="category">
                <h3>بخش فنی</h3>
                <ul>
                    <li><a href="#">پرسش و پاسخ برنامه‌نویسی</a></li>
                    <li><a href="#">مشکلات فنی</a></li>
                </ul>
            </div>
        </section>
    </main>
    
    <footer>
        <p>تمامی حقوق محفوظ است &copy; 2025</p>
    </footer>
</body>
</html>
